<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="notification__container">
      <img src="${item[i].avatarImage}" alt="Image of " ${item[i].user} />

      <p>${item[i].timing}</p>
      <div>${renderContent(item[i])}</div>
    </div>
